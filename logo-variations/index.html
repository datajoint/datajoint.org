<body>
  <nav>

      <div class="dj-oss-logo">

          <img src="../static/images/djopen-color-dark.png" alt="DataJoint open source logo">

  <section class="logo-guideline">

          <div class="mono-dj-logo">
            <img src="../static/images/djopen-mono-white.png" alt="single color datajoint logo for dark background" class="logo">
